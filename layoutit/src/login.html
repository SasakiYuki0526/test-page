<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>登入介面</title>
    <link rel="stylesheet" href="https://ionic.io/ionicons">
    <script type="text/javascript">
		function check(form)
		{
			if(form.id.value==""||form.pwd.value=="")
			{
				alert("未輸入帳號或密碼!");
				return false;
			}
            alert("登入成功");
			return true;
		}
	
	</script>
</head>
<body>
    <form name="mylogin" action="" class="login" onsubmit="return check(this)"  required>
        <h1>登入</h1>
        <!-- <ion-icon name="person-circle-outline"></ion-icon> -->
        <h2>帳號</h2>
        <input type="text" name="id" placeholder="請輸入帳號">
        <h2>密碼</h2>
        <input type="password"  name="pwd" placeholder="請輸入密碼"><br><br>
        <button type="submit" value="確認" >確認</button><br>
        <a href="ForgetPwd.html">忘記密碼</a><br>

    </form>

</body>
</html>
