<!DOCTYPE html>
<html>
<head>
    <title>註冊</title>
</head>
<form action="">
    <fieldset>
        <legend>資訊註冊:</legend>
        使用者名稱: <input type="text" name="user"><br><br>
        密 碼: &nbsp; <input type="password" name="password"><br><br>
        籍 貫：
        <select name="cars">
            <option value="volvo">湖南</option>
            <option value="saab">上海</option>
            <option value="fiat">廣州</option>
            <option value="audi">北京</option>
        </select>

        <select name="cars1">
            <option value="volvo1">張家界</option>
            <option value="saab1">常德</option>
            <option value="fiat1">長沙</option>
        </select>

        <select name="cars2">
            <option value="volvo2">永定區</option>
            <option value="saab2">武陵源</option>
        </select><br><br>
        性 別：
        <input type="radio" name="sex" value="男">男 &nbsp;
        <input type="radio" name="sex" value="女">女<br><br>
        愛 好:
        <input type="checkbox" name="basketball" value="打籃球">打籃球 &nbsp;
        <input type="checkbox" name="games" value="打遊戲">打遊戲 &nbsp;
        <input type="checkbox" name="paly" value="逛街">逛街 &nbsp;
        <input type="checkbox" name="smoking" value="抽菸">抽菸，喝酒，燙頭 &nbsp;
        <br><br>
        請上傳帥氣的頭像:<input type="submit" value="選擇檔案">未選擇任何檔案
        <br><br>
        介紹自己:<textarea rows="10" cols="50">
</textarea><br><br>
        <input type="submit" value="提交表單">
        <input type="submit" value="重新填寫">
        <br><br>
        <table>
            <tr bgcolor="#0066CC" align=center>
                <td align=center width="400" height="50"><font color=white face=微軟雅黑 size=5><b>免費註冊，尋找真愛之旅</b></font>
                </td>
        </table>
</form>
</body>
</html>
